<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title></title>

      <style media="screen">

         .container{

            border:1px solid red;
            display:inline-flex;
            flex-direction:column;
            height:140px;
            overflow:auto;
         }

      </style>
   </head>
   <body>

      <div class="container">
         <img src="https://www.w3cschool.cn/statics/codecamp/images/9H17QFk.png" alt="">
         <img src="https://www.w3cschool.cn/statics/codecamp/images/9RmpXTy.png" alt="">
         <img src="https://www.w3cschool.cn/statics/codecamp/images/VJnmtt5.png" alt="">

      </div>
      <button class="go">go</button>
      <script type="text/javascript">
         var container = document.querySelector('.container')
         var go = document.querySelector('.go');
         var stepTime = 10;
         let children = container.children;
          container.children = [children[1],children[2],children[0]]
          console.dir(container)

         function animation(target,action,time){
            for(let key in action){
               let [from,to]=action[key]
               let step = (to-from)/(time*1000/stepTime);
               console.log(step)
               let timeKey = setInterval(function(){
                  target[key] +=step;
                  // console.log(target[key])
                  if(target[key]>=to){
                     // clearInterval(timeKey);

                     target[key]-=140;
                     console.log('clear anim')
                  }
               },stepTime)
            }

         }
         function run(){
            console.dir(container)
            animation(container,{
               scrollTop:[0,container.scrollHeight-container.clientHeight]
            },1)
            // container.scrollTop = container.scrollHeight;
            // var length=420;
            // var time =500;
            // var step = 420/(time/10);
            //  setInterval(function(){
            //    container.scrollTop+=step;
            //  },10)

         }
         go.addEventListener('click',run)
      </script>

   </body>
</html>
